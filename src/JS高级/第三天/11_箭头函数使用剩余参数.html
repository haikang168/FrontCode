<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>箭头函数使用剩余参数</title>
</head>
<body>
<script>
  // 箭头函数使用剩余参数
  let fun = (...arr)=>{
    for (let i = 0; i < arr.length; i++) {
      console.log(arr[i]);
    }
  }

  fun(1,2,3,4,5,6);
</script>
</body>
</html>
