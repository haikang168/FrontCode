<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>String扩展方法startsWith()和endsWith()</title>
</head>
<body>
<script>
  // 定义一个字符串
  let str = "hello haikang !";
  let startsWith = str.startsWith("hello");// 返回true
  let endsWith = str.endsWith("!");// 返回true
  alert(startsWith);
  alert(endsWith);
</script>
</body>
</html>
