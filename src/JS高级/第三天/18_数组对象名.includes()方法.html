<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>数组对象名.includes()方法</title>
</head>
<body>
<script>
  let arr1 = [1,2,3];
  let arr2 = [5,6,8];
  var inc1 = arr1.includes(3);// 返回：true，包含有3
  var inc2 = arr2.includes(9);// 返回：false，不包含有9
  alert(inc1);
  alert(inc2);
</script>
</body>
</html>
