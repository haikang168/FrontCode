<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Array对象中的findIndex()方法</title>
</head>
<body>
<script>
  let arr = [22,33,88];
  // 查找大于30的索引
  var number = arr.findIndex(((value, index) => value>30));
  alert(number);
</script>
</body>
</html>
