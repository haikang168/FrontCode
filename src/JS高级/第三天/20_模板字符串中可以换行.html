<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>模板字符串中可以换行</title>
</head>
<body>
<script>
    // 定义一个对象
    let obj = {
        name:"海康",
        age:21,
        sex:"男"
    }

    let html = `<div>
                    <span>${obj.name}</span>
                    <span>${obj.age}</span>
                    <span>${obj.sex}</span>
                </div>`
    alert(html);
</script>
</body>
</html>
