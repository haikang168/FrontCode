<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>递归</title>
</head>
<body>
<script>
  function fun(n) {
    if (n===1||n===2){
      return 1;
    }
    return fun(n-1)+fun(n-2);
  }

  var sun = fun(5);
  alert(sun)
</script>
</body>
</html>
