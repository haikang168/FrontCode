<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>开启严格模式</title>
</head>
<body>
<!--
  为整个脚本开启严格模式
-->
<script>
  // 为整个脚本开启严格模式
  "use strict";
</script>

<script>
  // 为整个脚本开启严格模式
  (function () {
    'use strict';
  })()
</script>
<!--
  为某个函数开启严格模式
-->
<script>
  function f() {
    // 为某个函数开启严格模式
    'use strict';
  }
</script>


<script>
    'use strict';
    // 1. 我们的变量名必须先声明再使用
    // num = 10;
    // console.log(num);
    var num = 10;
    console.log(num);
    // 2.我们不能随意删除已经声明好的变量
    // delete num;
    // 3. 严格模式下全局作用域中函数中的 this 是 undefined。
    function fn() {
        console.log(this); // undefined。

    }
    fn();
    // 4. 严格模式下,如果 构造函数不加new调用, this 指向的是undefined 如果给他赋值则 会报错.
    function Star() {
        this.sex = '男';
    }
    Star();
    var ldh = new Star();
    console.log(ldh.sex);
    // 5. 定时器 this 还是指向 window
    setTimeout(function() {
        console.log(this);

    }, 2000);
</script>
</body>
</html>
