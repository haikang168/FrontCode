<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>构造函数中静态成员和实例成员</title>
</head>
<body>
<script>
  // 构造函数中的属性和方法我们称为成员，成员可以添加
  function Person(name,age) {
    // 注意是：name，age称为实例成员，只能通过构造函数创建的对象来访问
    // 就是`对象名.属性名`来访问
    this.name=name;
    this.age=age;
    this.say=function () {
      console.log(this.name);
    }
  }

  // 通过构造函数创建对象
  var person = new Person("海康",20);
  alert(person.name);// 这种方式访问的属性称为实例化属性

  // 2.静态成员
  Person.sex="男";// 就是`构造函数名.属性名`的方式称为静态成员
  // 静态成员只能通过`构造函数名.属性名`访问
  alert(Person.sex);
</script>
</body>
</html>
