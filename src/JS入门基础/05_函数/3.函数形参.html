<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>函数形参</title>
</head>
<body>
<script type="text/javascript">
  // 函数形参
  function f(a,b) {
    alert(a+b);
  }

  f(1,2);
  f(1,"3");//注意是：实参可以为任意的数据类型
  f(1,2,3,5);//注意是：1赋值给a,2赋值给b,多余的参数会被忽略
  f(1);//注意是：如果实参数量少于形参数量时，1赋值给a，b则为`undefined`
</script>
</body>
</html>
