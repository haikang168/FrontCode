<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>函数练习</title>
</head>
<body>
<script type="text/javascript">
  /**
   * 定义一个函数：求两个数之间
   */
  function sun(a,b) {
    alert(a+b);
  }

  sun(3,5);

  /**
   * 求1到10之间
   */
  function sun2(i) {
    var sun = 0;
    for (let j = 0; j <= i; j++) {
      sun += j;
    }
    alert(sun);
  }
</script>
</body>
</html>
