<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>函数练习2</title>
</head>
<body>
<script type="text/javascript">
  /**
   * 定义一个函数，判断一个数字是否是偶数，如果是返回true，否则返回false
   */
  function isOu(a) {
    return a%2==0 ? true : false;
  }
  var result = isOu(89);
  alert(result);

  /**
   * 定义函数，可以根据半径计算一个圆的面积，并返回计算结果
   */
  
  function round(a) {
    return a*a*3.14;
  }

  var r = round(8);
  alert(r);

</script>
</body>
</html>
