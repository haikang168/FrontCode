<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>函数返回值</title>
</head>
<body>
<script type="text/javascript">
  function sun(a,b,c) {
    // 注意是：如果不写return语句，返回是：
    // 如果只是：return;  返回是：
    return a+b+c;
  }

  var num = sun(1,2,3);
  alert(num);
</script>
</body>
</html>
