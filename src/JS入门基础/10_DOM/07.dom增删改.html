<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Untitled Document</title>
		<link rel="stylesheet" type="text/css" href="style/css.css" />
	</head>
	<body>
		<div id="total">
			<div class="inner">
				<p>
					你喜欢哪个城市?
				</p>

				<ul id="city">
					<li id="bj">北京</li>
					<li>上海</li>
					<li>东京</li>
					<li>首尔</li>
				</ul>
				
			</div>
		</div>
		<div id="btnList">
			<div><button id="btn01">创建一个"广州"节点,添加到#city下</button></div>
			<div><button id="btn02">将"广州"节点插入到#bj前面</button></div>
			<div><button id="btn03">使用"广州"节点替换#bj节点</button></div>
			<div><button id="btn04">删除#bj节点</button></div>
			<div><button id="btn05">读取#city内的HTML代码</button></div>
			<div><button id="btn06">设置#bj内的HTML代码</button></div>
			<div><button id="btn07">创建一个"湛江"节点,添加到#city下</button></div>
		</div>


	<script type="text/javascript">
		//创建一个"广州"节点,添加到#city下
		// 第一步：为btn01绑定单击事件
		var btn01 = document.getElementById("btn01");
		btn01.onclick = function () {
			// 第二步：创建广州节点 `<li>广州</<li>`
			// 2.1创建`li`元素节点
			var li = document.createElement("li");

			// 2.2创建广州文本节点
			var textNode = document.createTextNode("广州");

			// 2.3将textNode设置li的子节点中
			li.appendChild(textNode);

			/**
			 * appendChild("传入要添加的子节点");
			 * 语法：
			 * 		父节点.appendChild("子节点");
			 */
			// 第三步：获取city对象
			var city = document.getElementById("city");
			// 第四步：将child添加到city节点中
			var text = city.appendChild(li);
			// alert(text);
		}

		//将"广州"节点插入到#bj前面
		// 第一步：为`btn02`绑定单点事件
		var btn02 = document.getElementById("btn02");
		btn02.onclick = function (newChild, refChild) {
			// 第二步：创建`广州节点`
			// 2.1 创建`<li></li>`节点
			var li = document.createElement("li");
			// 2.2 创建`广州`文本节点
			var textNode = document.createTextNode("广州");
			// 2.3 将`广州`文本节点添加到`li`节点中
			li.appendChild(textNode);

			// 第三步：获取`bj`对象
			var bj = document.getElementById("bj");
			// 第四步：获取父节点
			var city = document.getElementById("city");

			// 第四步：将`<li>广州</li>`插入到`bj`前
			city.insertBefore(li, bj);
		};


		//使用"广州"节点替换#bj节点
		// 第一步：为`btn03`绑定单击事件
		var btn03 = document.getElementById("btn03");
		btn03.onclick = function () {
			// 第二步：创建广州节点
			// 2.1 创建`<li></li>`
			var li = document.createElement("li");
			// 2.2 创建文本节点
			var textNode = document.createTextNode("广州");
			// 2.3 将文本节点添加到`li`中
			li.appendChild(textNode);
			// 第三步：获取`bj`对象和`city`对象
			var bj = document.getElementById("bj");
			var city = document.getElementById("city");

			// 第四步；调用方法替换
			city.replaceChild(li,bj);
		};

		//删除#bj节点
		// 第一步：为`btn04`绑定单击事件
		var btn04 = document.getElementById("btn04");
		btn04.onclick = function () {
			// 第二步：获取`city`和`bj`节点
			var bj = document.getElementById("bj");
			var city = document.getElementById("city");
			// 第三步：删除子节点
			city.removeChild(bj);
		};

		//读取#city内的HTML代码
		// 第一步：为`btn05`绑定单击事件
		var btn05 = document.getElementById("btn05");
		btn05.onclick = function () {
			// 第二步：获取`city`对象
			var city = document.getElementById("city");
			// 第三步：获取`city`内的`HTML`代码
			alert(city.innerHTML);
		};

		//设置#bj内的HTML代码
		// 第一步：为`btn06`绑定单击事件
		var btn06 = document.getElementById("btn06");
		btn06.onclick = function () {
			// 第二步：获取`bj`对象
			var bj = document.getElementById("bj");
			// 第三步：设置`bj`内的`HTML`代码
			bj.innerHTML = "海康";

		};

		// 创建一个"湛江"节点,添加到#city下
		// 第一步：为`btn07`绑定单击事件
		var btn07 = document.getElementById("btn07");
		btn07.onclick = function () {
			// 第二步：获取`city`对象
			var city = document.getElementById("city");
			// 第三步：创建`li`对象节点
			var li = document.createElement("li");
			// 第四步：添加文本节点
			li.innerHTML = "湛江";

			// 第五步：添加到`city`下
			city.appendChild(li);

		};

	</script>

	</body>
</html>
