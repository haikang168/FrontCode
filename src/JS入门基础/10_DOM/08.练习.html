<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>添加删除记录练习</title>
<link rel="stylesheet" type="text/css" href="ex_2_style/css.css" />

</head>
<body>

	<table id="employeeTable">
		<tr>
			<th>Name</th>
			<th>Email</th>
			<th>Salary</th>
			<th>&nbsp;</th>
		</tr>
		<tr>
			<td>Tom</td>
			<td>tom@tom.com</td>
			<td>5000</td>
			<td><a href="deleteEmp?id=001">Delete</a></td>
		</tr>
		<tr>
			<td>Jerry</td>
			<td>jerry@sohu.com</td>
			<td>8000</td>
			<td><a href="deleteEmp?id=002">Delete</a></td>
		</tr>
		<tr>
			<td>Bob</td>
			<td>bob@tom.com</td>
			<td>10000</td>
			<td><a href="deleteEmp?id=003">Delete</a></td>
		</tr>
	</table>

	<div id="formDiv">
	
		<h4>添加新员工</h4>

		<table>
			<tr>
				<td class="word">name: </td>
				<td class="inp">
					<input type="text" name="empName" id="empName" />
				</td>
			</tr>
			<tr>
				<td class="word">email: </td>
				<td class="inp">
					<input type="text" name="email" id="email" />
				</td>
			</tr>
			<tr>
				<td class="word">salary: </td>
				<td class="inp">
					<input type="text" name="salary" id="salary" />
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<button id="addEmpButton" value="abc">
						Submit
					</button>
				</td>
			</tr>
		</table>

	</div>

<script type="text/javascript">


	function fun() {
		// 第一步：获取所有`a`标签
		var allA = document.getElementsByTagName("a");
		// 第二步：为`a`所有`a`标签绑定单击事件
		for (let i = 0; i < allA.length; i++) {
			allA[i].onclick = function () {
				// 第三步：获取父元素
				var tr = this.parentNode.parentNode;
				// 第四步：获取`employeeTable`对象
				var table = tr.parentNode;

				// 获取要删除员工的姓名
				var innerHTML = tr.firstElementChild.innerHTML;

				// 确定用户是否需要删除该用户?
				var firm = confirm("您确定要"+innerHTML+"吗?");

				if (firm){
					// 第五步：删除子节点
					table.removeChild(tr);
				}

				// 注意是：在`a`标签中，返回`false`后，禁用掉`a`跳转功能
				return false;
			}
		}
	}




	/**
	 * 添加用户信息
	 * @type {HTMLElement}
	 */
	// 第一步：为`addEmpButton`单击事件
	var but = document.getElementById("addEmpButton");
	but.onclick = function () {
		// 第二步：分别获取用户输入相关信息
		var empName = document.getElementById("empName").value;
		var email = document.getElementById("email").value;
		var salary = document.getElementById("salary").value;
		// alert(empName+email+salary);

		// 第三步：创建相关的标签
		var tr = document.createElement("tr");
		var empNameTd = document.createElement("td");
		var emailTd = document.createElement("td");
		var salaryTd = document.createElement("td");
		var aTd = document.createElement("td");
		var a = document.createElement("a");
		// 第四步：添加相关的值
		empNameTd.innerHTML = empName;
		emailTd.innerHTML = email;
		salaryTd.innerHTML = salary;
		a.innerHTML = "Delete";

		//向a中添加href属性
		a.href = "javascript:;";

		// 第五步：添加到相关父标签中
		aTd.appendChild(a);
		tr.appendChild(empNameTd);
		tr.appendChild(emailTd);
		tr.appendChild(salaryTd);
		tr.appendChild(aTd);

		// 第六步：获取到
		var emTab = document.getElementById("employeeTable");
		emTab.appendChild(tr);
		fun();
	};
</script>
</body>
</html>
