<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>相等运算符</title>
</head>
<body>
<script type="text/javascript">
  /**
   * 1. `==`相等运算符用来比较两个值是否相等
   *    相等会返回true，否则返回false
   *
   *  2. `!=`不相等运算符用来比较两个值是否不相等
   *     不相等会返回true，否则返回false
   *
   *  3. `===`全等运算符
   *       先判断两者的类型是否相同，如果不相同，则直接返回`false`,
   *       如果相同再进行比较值是否相同
   *
   *   4. `!==` 不全等
   *        先判断两者的类型是否不相同，如果不相同，则直接返回`true`
   *        否则返回false
   */

  var num = 168;
  var a = NaN;
  var b = NaN;

  console.log(num==a);//false
  console.log(a==b);//false
  console.log(isNaN(a));//使用isNaN函数判断一个值是否为NaN
  //所以任何值与`NaN`比较返回都是`NaN`，如果需要判断一个值是否为NaN，
  //则需要使用isNaN()函数

  // 使用null
  var c = null;
  var d = undefined;
  console.log(c==d);//true，如果使用是`===`则返回false
  console.log("hello")
</script>
</body>
</html>
