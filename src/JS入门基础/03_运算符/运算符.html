<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>运算符</title>
</head>
<body>
<script>
    /**
     * **运算符：**也叫做操作符，通过运算符可以对一个或多个值进行运算，并获取运算结果

     ​		比如：`typeof`就是运算符，可以来获得一个值的类型，它会将该值的类型以`字符串`的形式返回，如`number`   `string`  `boolean`  `undefined`  `object`运算符



     > **算数运算符：**
     >
     > ​		**<font color=green size=5>当对非`Number`类型的值进行运算时，会将这些值转换为`Number`然后再进行运算，但是任何值与`NaN`运算时都得`NaN`值</font>**



     > 注意：`+`可以对两个值进行加法运算，并将结果返回
     >
     > ​			如果对两个**字符串**进行加法运算，则会做拼串操作，会将两个字符串拼接为一个字符串，并返回
     >
     > 任何的值和字符串做加法运算，都会先转换为字符串，然后再和字符串做拼串操作

     **<font color=red size=5>注意是：任何值与`字符串`做`+`操作，得到结果都为`String`，因为`+`号在`string`中是拼接的操作</font>**



     > `-`号，可以对两个值进行减法运算，并将结果返回，注意是：如果操作中有其他类型，会将其他类型先转换成`Number`类型再进行操作
     >
     >
     >
     > `*`号，可以对两个值进行乘法运算，并将结果返回，注意是：如果操作中有其他类型，会将其他类型先转换成`Number`类型再进行操作
     >
     >
     >
     > `/`号，可以对两个值进行除法运算，并将结果返回，注意是：如果操作中有其他类型，会将其他类型先转换成`Number`类型再进行操作
     >
     >
     >
     > `%`号，可以对两个值进行取模法运算，并将结果返回，注意是：如果操作中有其他类型，会将其他类型先转换成`Number`类型再进行操作



     **<font color=red size=4>注意的是：`-`  `*`  `/`  `%`与其他类型进行操作时，会先将其他类型转换成`Number`类型再进行操作</font>**




     */


    console.log(1+null);
    console.log(null==0);
</script>
</body>
</html>
