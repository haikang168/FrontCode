<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>延时调用</title>
</head>
<body>
<script>
    // 定义延时调用
    var timeout = setTimeout(function () {
        for (let i = 0; i < 100; i++) {
            console.log(i);
        }
    },5000);// 表示5秒后执行该延时定时器

    // 取消延时定时器
    clearTimeout(timeout);
</script>
</body>
</html>
