<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>数组concat方法</title>
</head>
<body>
<script type="text/javascript">
    var arr1 = ["汇康","海康","湛江"];
    var arr2 = ["西藏","南宁","西京"];

    var result = arr1.concat(arr2,"北京","杭州");
    console.log(result);
</script>
</body>
</html>
