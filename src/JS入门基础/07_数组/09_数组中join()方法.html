<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>数组中join方法</title>
</head>
<body>
<script type="text/javascript">
  var arr = ["海康","湛江","南宁","西安","西藏"];

  // 使用join将数组转换成字符串
  var result = arr.join("-");//还可以在join方法中，传入一个连接符
  console.log(result);
</script>
</body>
</html>
