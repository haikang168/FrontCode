<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>数组中的forEach方法</title>
</head>
<body>
<script type="text/javascript">
  // 第一步：定义一个数组
  var arr = ["海康","湛江","南宁","西安","西藏"];
  
  // 第二步：调用数组中的`forEach`方法，该方法需要传入一个回调函数
  /**
   * 该方法的回调函数中有三个参数：
   * value：遍历数组的元素
   * index：遍历数组的元素的索引
   * array：遍历数组的对象
   */
  arr.forEach(function (value, index, array) {
    console.log(value);
  })
</script>
</body>
</html>
