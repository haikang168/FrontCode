<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>数组遍历</title>
</head>
<body>
<script type="text/javascript">
  /**
   * 数组的遍历
   */
  var arr = ["海康","湛江","南宁","西安","西藏"];

  for (let i = 0; i < arr.length; i++) {
    console.log(arr[i]);
  }
</script>
</body>
</html>
