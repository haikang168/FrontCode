<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>函数对象中call和apply方法</title>
</head>
<body>
<script type="text/javascript">
  // 定义一个函数
  function fun(a,b) {
    alert("a+b=" + (a+b));
  }

  function f() {
    alert("f");
  }


  //
  var obj = {
    name:"海康",
    sayName:function () {
      alert(this.name);
    }
  }

  // 使用call方式调用fun()函数
  fun.call(obj,1,2);// 当在call方法中传入obj时，this代表就是obj
  fun.apply(obj,[1,2]);// 而在apply方法中，第一个参数传入是obj,第二个参数是一个数组
</script>
</body>
</html>
