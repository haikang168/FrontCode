<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>if练习</title>
</head>
<body>
<script type="text/javascript">
    var score = prompt("请您输入分数：");
    if (score == 100){
        alert("奖励一辆BMW");
    }else if (score >= 80){
        alert("奖励一台iphone15s");
    }else if (score >= 60){
        alert("奖励一本参考书");
    }else {
        alert("其他时，什么奖励也没有");
    }
</script>
</body>
</html>
