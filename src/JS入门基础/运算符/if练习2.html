<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>if练习2</title>
</head>
<body>
<script type="text/javascript">
    var num = prompt("您输入星期几:");
    switch (num) {
        case "1":
            alert("星期一");
            break;
        case "2":
            alert("星期二");
            break;
        case "3":
            alert("星期三");
            break;
        case "4":
            alert("星期四");
            break;
        case "5":
            alert("星期五");
            break;
        case "6":
            alert("星期六");
            break;
        case "7":
            alert("星期天");
            break;
        default:
            alert("输入有误!");
            break;
    }
</script>
</body>
</html>
