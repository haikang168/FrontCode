<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>JS基础入门</title>
    <script>
        /**
         * alert：弹出警告框，并且阻塞程序执行
         */
        alert("弹出警告框");

        /**
         * 让计算机在页面中输出一个内容
         * document.writeln()可以向body中输出一个内容
         */
        document.writeln("明天更好，向VUE进行");

        /**
         * 向控制台输出一个内容
         */
        console.log("向控制台打印日志");
    </script>
</head>
<body>
</body>
</html>
