<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>JS编写位置</title>
  <script type="text/javascript">
    alert("我是一个内容的js代码");
  </script>
<!--
      注意是：script标签一旦用于引入外部文件了，就不能在编写代码，即使编写了script代码
      浏览器也会忽略掉
-->
  <script type="text/javascript" src="outerJsCode.js"></script>
</head>
<body>
<!--
    可以将js代码编写到标签的onclick属性中
    当我们点击按钮时，js代码才会执行
    写在onclick和href的属性中是不推荐的，耦合度太高
-->
    <button onclick="alert('您好：湛江!')">
      湛江
    </button>

<!--
    可以将js代码写在超链接的href属性中，这样当点击超链接时，会执行js代码
-->
    <a href="javascript:alert('点我试试');">试试就试试</a>
<!--
    一般用于超链接，禁止跳转的作用
-->
    <a href="javascript:;">给我等着</a>
</body>
</html>
