<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script type="text/javascript">
    /**
     * 字面量：代表就是常量，可以直接使用
     * 变量：变量可以来保存字面量，而且变量的值可以任意改变的
     *      变量更加方便我们使用，所以在开发中都是通过变量去保存字面量
     */

    // 定义变量，先声明后赋值
    var name = "海康";

    // 定义变量，直接赋值
    var age = 168;

    console.log("姓名:\t"+name+"\n年龄\t"+age);

  </script>
</body>
</html>
