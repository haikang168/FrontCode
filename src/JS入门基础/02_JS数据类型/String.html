<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>String类型</title>
</head>
<body>
<script type="text/javascript">
  /**
   * 在JS中基本数据类型有五种，引用数据类型有Object
   *    - 五种数据类型有：
   *        - String
   *        - Number
   *        - Null
   *        - Boolean
   *        - Undefined
   *    - 引用数据类型
   *        - Object
   */

  // 字符串基本介绍

  /*
   * String字符串
   * 	- 在JS中字符串需要使用引号引起来
   * 	- 使用双引号或单引号都可以，但是不要混着用
   * 	- 引号不能嵌套，双引号不能放双引号，单引号不能放单引号
   */

  var str = "湛江";
  alert(str);
  
</script>
</body>
</html>
