<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Number类型</title>
</head>
<body>
<script type="text/javascript">
  var a = 123;
  var b = "123";
  var result = a+b;
  alert("a+b="+(a+b));
  alert("a+b="+result);
  alert(b+1);

  var c = "c";
  alert("a+c="+(a+c));

  alert("b+c="+(b+c));
  alert('123'+1)
</script>
</body>
</html>
